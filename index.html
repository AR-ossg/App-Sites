<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Sitios</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* Estilo del bot贸n de instalaci贸n */
        #installBtn {
            display: none; /* Oculto por defecto */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Mensaje para iPhone */
        #iosInstructions {
            display: none;
            position: fixed;
            bottom: 10px;
            width: 90%;
            left: 5%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
            font-size: 14px;
        }
        .close-ios {
            position: absolute; top: 5px; right: 10px; font-weight: bold; color: #888;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbx-2HP0phFHlTplMYNzVu2tRblwUpicOr6gptu1vx-s5Qnj8SXMuasb61Hc9GsGJyhQjw/exec"></iframe>

    <button id="installBtn"> Instalar App</button>

    <div id="iosInstructions">
        <span class="close-ios" onclick="this.parentElement.style.display='none'">x</span>
        <p>Para instalar en iPhone:<br>Toca el bot贸n <b>Compartir</b> <span style="font-size:20px">锔</span> y selecciona <b>"Agregar al inicio"</b>.</p>
    </div>

    <script>
        // Registro del Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        // L贸gica de Instalaci贸n (Android/PC)
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const iosMsg = document.getElementById('iosInstructions');

        // Detectar si es iPhone/iPad
        const isIos = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // 1. Evento para Android/Chrome
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block'; // Mostrar bot贸n
        });

        // 2. Evento Clic en el bot贸n
        installBtn.addEventListener('click', (e) => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Usuario acept贸 instalar');
                }
                deferredPrompt = null;
            });
        });

        // 3. L贸gica para iPhone (Mostrar instrucciones si no est谩 instalada)
        // Si es iOS y no est谩 en modo pantalla completa (standalone)
        if (isIos && !window.navigator.standalone) {
             // Mostramos el mensaje despu茅s de 2 segundos
             setTimeout(() => {
                 iosMsg.style.display = 'block';
             }, 2000);
        }
    </script>
</body>
</html>
